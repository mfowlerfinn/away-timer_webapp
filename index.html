<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Timer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="timer">
    <div class="timer__controls">
      <button data-time="20" class="timer__button">20 Secs</button>
      <button data-time="600" class="timer__button">Quick 10</button>
      <button data-time="1200" class="timer__button">Snack 20</button>
      <button data-time="3600" class="timer__button">Lunch 60</button>
      <button data-time="0" class="timer__button clear">clear</button>
      <form name="customForm" id="custom" class="timer__button">
        <input type="text" name="minutes" placeholder="CUSTOM">
      </form>
    </div>
    <div class="display">
      <h1 class="display__time-left"></h1>
      <p class="display__end-time"></p>
    </div>
  </div>
  <script src="countdown.js"></script>
</body>

</html>
